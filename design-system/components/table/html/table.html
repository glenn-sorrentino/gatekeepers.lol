<table>
  <caption>This is a simple 3x3 table</caption>
  <thead>
    <tr>
      <th scope="col">Column header 1</th>
      <th scope="col">Column header 2</th>
      <th scope="col">Column header 3</th>
    </tr>
  </thead>
  <tbody>
    <tr id="row1">
      <th>Header 1</th>
      <td>✅ Cell 1</td>
      <td>Cell 2</td>
    <tr id="row2">
      <th>Header 2</th>
      <td>✅ Cell 3</td>
      <td>Cell 4</td>
    <tr id="row3">
      <th>Header 3</th>
      <td>✅ Cell 5</td>
      <td>Cell 6</td>
    </tr>
  <tbody>
</table>
